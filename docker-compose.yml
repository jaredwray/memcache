services:
  memcached1:
    image: memcached:latest
    container_name: memcached-server-1
    ports:
      - "11211:11211"
    command: memcached -m 64 -vv
    restart: unless-stopped

  memcached2:
    image: memcached:latest
    container_name: memcached-server-2
    ports:
      - "11212:11211"
    command: memcached -m 64 -vv
    restart: unless-stopped

  memcached3:
    image: memcached:latest
